<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="scss/style.css" />

    <title>Profile card component</title>
  </head>

  <body>
    <div class="bg-pattern-top"></div>
    <div class="bg-pattern-bot"></div>
    <div class="card container">
      <div class="card__profile-pic"></div>
      <div class="card__name">Lucas Souza</div>
      <div class="card__age">25</div>
      <div class="card__location">Brazil</div>
      <div class="card__footer">
        <div class="card__info">
          <div class="card__number">80K</div>
          <div class="card__description">Followers</div>
        </div>
        <div class="card__info">
          <div class="card__number">803K</div>
          <div class="card__description">Likes</div>
        </div>
        <div class="card__info">
          <div class="card__number">1.4K</div>
          <div class="card__description">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/alfsouza708">Lucas Souza</a>.
    </div>
  </body>
</html>
