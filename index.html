<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="scss/style.css" />

    <title>Profile card component</title>
  </head>

  <body>
    <div class="main">
      <div class="card">
        <div class="card__header">
          <img class="card__img" src="images/image-lucas.jpg" alt="Personal photo" />
          <h3>Lucas Souza <span>25</span></h3>
          <h4>Brazil</h4>
        </div>
        <div class="card__footer">
          <div class="card__info">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card__info">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__info">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
